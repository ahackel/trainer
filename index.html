<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Vokabel Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 50%, #f59e0b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: #fef9e7;
            border-radius: 20px;
        }

        .smiley {
            font-size: 4em;
            transition: transform 0.3s ease;
        }

        .smiley:hover {
            transform: scale(1.1);
        }

        .card {
            background: #fef3c7;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .word {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .progress {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ddd;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        input[type="text"].correct {
            border-color: #10b981;
            background-color: #d1fae5;
        }

        input[type="text"].incorrect {
            border-color: #ef4444;
            background-color: #fee2e2;
        }

        .feedback {
            min-height: 30px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .feedback.correct {
            color: #10b981;
        }

        .feedback.incorrect {
            color: #f59e0b;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #7c3aed;
            color: white;
        }

        .btn-primary:hover {
            background: #6d28d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #94a3b8;
            color: white;
        }

        .btn-secondary:hover {
            background: #64748b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .set-selector {
            margin-bottom: 30px;
            text-align: center;
        }

        .set-selector label {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .set-selector select {
            width: 100%;
            padding: 12px 20px;
            font-size: 1em;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .set-selector select:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .set-selector select:hover {
            border-color: #7c3aed;
        }

        /* iPad Portrait Optimization */
        @media only screen
        and (min-width: 768px)
        and (max-width: 1024px)
        and (orientation: portrait) {
            html {
                scroll-behavior: smooth;
            }

            body {
                padding: 20px;
                align-items: flex-start;
                padding-top: 20px;
            }

            .container {
                max-width: 700px;
                padding: 30px;
                margin: 0 auto;
            }

            h1 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }

            .set-selector {
                margin-bottom: 20px;
            }

            .set-selector label {
                font-size: 1em;
                margin-bottom: 8px;
            }

            .set-selector select {
                padding: 14px 20px;
                font-size: 1.1em;
            }

            .stats {
                padding: 15px;
                margin-bottom: 20px;
            }

            .stat-label {
                font-size: 0.9em;
            }

            .stat-value {
                font-size: 1.6em;
            }

            .card {
                padding: 30px;
                border-radius: 15px;
                margin-bottom: 20px;
            }

            .progress {
                font-size: 1em;
                margin-bottom: 15px;
            }

            .word {
                font-size: 2.8em;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            input[type="text"] {
                padding: 16px;
                font-size: 1.3em;
                border-width: 2px;
            }

            .feedback {
                min-height: 30px;
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .buttons {
                gap: 12px;
            }

            button {
                padding: 16px;
                font-size: 1em;
            }
        }

        /* Ensure input stays visible when keyboard appears */
        @supports (-webkit-touch-callout: none) {
            input[type="text"]:focus {
                transform: translateY(-20px);
                transition: transform 0.2s ease;
            }
        }

        /* Completion screen styles */
        .completion-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .completion-screen.active {
            display: block;
            animation: fadeInBounce 0.6s ease-out;
        }

        .completion-screen h2 {
            color: #10b981;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 0.8s ease-in-out;
        }

        .completion-screen .completion-message {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .completion-screen .session-stats {
            background: #d1fae5;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .completion-screen .session-stats h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .completion-screen .session-stats p {
            font-size: 1.1em;
            color: #333;
            margin: 12px 0;
            font-weight: 500;
        }

        .completion-screen .new-session-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: bold;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
        }

        .completion-screen .new-session-btn:hover {
            background: #6d28d9;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        .card.hidden {
            display: none;
        }

        /* Animations for kid-friendly feedback */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .bounce {
            animation: bounce 0.4s ease-in-out;
        }

        .fade-in-bounce {
            animation: fadeInBounce 0.5s ease-out;
        }

        /* Progress bar styles */
        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: #7c3aed;
            border-radius: 15px;
            transition: width 0.6s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vokabel Trainer</h1>

        <div class="set-selector">
            <label for="set-select">Vokabel-Set ausw√§hlen:</label>
            <select id="set-select" onchange="onSetChange()">
                <option value="random-5">5 Zuf√§llige W√∂rter</option>

            <p class="completion-message">Fantastisch! Du hast alle Vokabeln gemeistert! üåü</p>

            <div class="session-stats">
                <h3>üìä Deine Statistiken</h3>
                <p><strong>‚úÖ Korrekte Antworten:</strong> <span id="session-correct">0</span></p>
                <p><strong>‚ùå Falsche Antworten:</strong> <span id="session-incorrect">0</span></p>
                <p><strong>üéØ Erfolgsquote:</strong> <span id="session-rate">0%</span></p>

    <script>
        // Registry of all available vocabulary sets
        const vocabularySets = [vocabularySetPage230, vocabularySetPage231, vocabularySetBasics, vocabularySetPage233];

        // Parse vocabulary from selected set(s)
        function loadVocabulary(setId) {
            let selectedSets = [];

            if (setId === 'random-5') {
                // Special case: load all vocabulary, shuffle, and return only 5
                selectedSets = vocabularySets;
                const allWords = selectedSets
                    .map(set => set.words)
                    .join('\n');

                const parsedWords = allWords.trim().split('\n').map(line => {
                    const [german, english] = line.split('|');
                    return { german: german.trim(), english: english.trim() };
                });

                // Shuffle all words
                const shuffled = shuffleArray(parsedWords);
                // Return only first 5
                return shuffled.slice(0, 5);
            } else if (setId === 'all') {
                selectedSets = vocabularySets;
            } else {
                selectedSets = vocabularySets.filter(set => set.id === setId);
            }

            // Combine and parse all words from selected sets
            const allWords = selectedSets
                .map(set => set.words)
                .join('\n');

            return allWords.trim().split('\n').map(line => {
                const [german, english] = line.split('|');
                return { german: german.trim(), english: english.trim() };
            });
        }

        // Initialize dropdown with all available sets
        function initializeSetSelector() {
            const select = document.getElementById('set-select');

            vocabularySets.forEach(set => {
                const option = document.createElement('option');
                option.value = set.id;
                option.textContent = set.name;
                select.appendChild(option);
            });

            // Restore saved selection
            const savedSet = localStorage.getItem('selectedVocabularySet') || 'all';
            select.value = savedSet;
        }

        // Handle set change
        function onSetChange() {
            const select = document.getElementById('set-select');
            const selectedSet = select.value;

            // Save selection
            localStorage.setItem('selectedVocabularySet', selectedSet);

            // Reload vocabulary and start new session
            vocabulary = loadVocabulary(selectedSet);
            shuffledVocabulary = shuffleArray(vocabulary);
            remainingWords = [...shuffledVocabulary];
            masteredWords.clear();
            stats = { correct: 0, incorrect: 0 };

            // Update UI
            updateStats();

            // Ensure quiz card is visible, completion screen hidden
            document.getElementById('completion-screen').classList.remove('active');
            document.getElementById('quiz-card').classList.remove('hidden');

            // Display first word
            displayWord();
        }

        // Load initial vocabulary
        let vocabulary = loadVocabulary(localStorage.getItem('selectedVocabularySet') || 'all');

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize session-based tracking
        let shuffledVocabulary = shuffleArray(vocabulary);
        let remainingWords = [...shuffledVocabulary]; // Queue of words to be answered correctly
        let masteredWords = new Set(); // Track words answered correctly
        let stats = { correct: 0, incorrect: 0 };

        function updateStats() {
            const total = stats.correct + stats.incorrect;
            const rate = total > 0 ? Math.round((stats.correct / total) * 100) : 0;

            let emoji = 'üòä'; // Default starting happy
            if (total > 0) {
                if (rate === 100) emoji = 'üòÑ';
                else if (rate >= 90) emoji = 'üòä';
                else if (rate >= 70) emoji = 'üôÇ';
                else if (rate >= 50) emoji = 'üòê';
                else if (rate >= 30) emoji = 'üôÅ';
                else emoji = 'üò¢';
            }

            document.getElementById('smiley').textContent = emoji;
        }

        function displayWord() {
            // Check if session is complete
            if (remainingWords.length === 0) {
                showCompletionScreen();
                return;
            }

            const word = remainingWords[0];
            document.getElementById('german-word').textContent = word.german;

            // Update progress bar and text
            const totalWords = shuffledVocabulary.length;
            const remainingCount = remainingWords.length;
            const completedCount = totalWords - remainingCount;
            const progressPercent = (completedCount / totalWords) * 100;

            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = progressPercent + '%';
            progressBar.textContent = completedCount > 0 ? Math.round(progressPercent) + '%' : '';

            document.getElementById('progress-text').textContent =
                `${remainingCount} von ${totalWords} verbleibend`;

            // Reset input
            const input = document.getElementById('answer-input');
            input.value = '';
            input.className = '';
            input.disabled = false;
            input.focus();

            // Reset feedback
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';

            // Reset buttons
            document.getElementById('check-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';

            // Disable prev button in session-based mode
            document.getElementById('prev-btn').disabled = true;
        }

        function checkAnswer() {
            const input = document.getElementById('answer-input');

            // Normalize function: expand contractions, remove punctuation and extra spaces
            const normalize = (str) => {
                return str
                    .toLowerCase()
                    // Expand common contractions
                    .replace(/you're/g, 'you are')
                    .replace(/she's/g, 'she is')
                    .replace(/he's/g, 'he is')
                    .replace(/it's/g, 'it is')
                    .replace(/they're/g, 'they are')
                    .replace(/we're/g, 'we are')
                    .replace(/i'm/g, 'i am')
                    .replace(/isn't/g, 'is not')
                    .replace(/aren't/g, 'are not')
                    .replace(/wasn't/g, 'was not')
                    .replace(/weren't/g, 'were not')
                    .replace(/don't/g, 'do not')
                    .replace(/doesn't/g, 'does not')
                    .replace(/didn't/g, 'did not')
                    // Remove slashes between words (like "he/she/it")
                    .replace(/\//g, ' ')
                    // Remove punctuation
                    .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()\?]/g, '')
                    // Normalize whitespace
                    .replace(/\s+/g, ' ')
                    .trim();
            };

            const currentWord = remainingWords[0];
            const userAnswer = normalize(input.value);

            // Split correct answer by "/" to handle alternatives (e.g., "a lot of / lots of")
            const correctAnswerVariants = currentWord.english
                .split('/')
                .map(variant => normalize(variant.trim()));

            if (!userAnswer) return;

            // Check if user answer matches any of the acceptable variants
            const isCorrect = correctAnswerVariants.some(variant => userAnswer === variant);

            // Motivational messages
            const correctMessages = ['Super!', 'Perfekt!', 'Fantastisch!', 'Klasse!', 'Toll gemacht!', 'Genau richtig!', 'Sehr gut!'];
            const incorrectMessages = ['Fast richtig!', 'Versuch\'s nochmal!', 'So nah dran!', 'Nicht aufgeben!', 'Weiter so!'];

            // Update UI
            input.className = isCorrect ? 'correct bounce' : 'incorrect shake';
            input.disabled = true;

            const feedback = document.getElementById('feedback');
            const card = document.getElementById('quiz-card');

            if (isCorrect) {
                // Random motivational message for correct answer
                const randomMessage = correctMessages[Math.floor(Math.random() * correctMessages.length)];
                feedback.textContent = randomMessage;
                feedback.className = 'feedback correct fade-in-bounce';
                stats.correct++;

                // Bounce animation
                input.classList.add('bounce');
                setTimeout(() => input.classList.remove('bounce'), 400);

                // Remove from remaining words and add to mastered
                remainingWords.shift();
                masteredWords.add(currentWord.german);
            } else {
                // Random encouraging message for incorrect answer
                const randomMessage = incorrectMessages[Math.floor(Math.random() * incorrectMessages.length)];
                feedback.textContent = `${randomMessage} Richtig: ${currentWord.english}`;
                feedback.className = 'feedback incorrect fade-in-bounce';
                stats.incorrect++;

                // Shake animations
                input.classList.add('shake');
                card.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('shake');
                    card.classList.remove('shake');
                }, 500);

                // Move word to end of queue (remove from front, add to back)
                remainingWords.shift();
                remainingWords.push(currentWord);
            }

            // Update stats
            updateStats();

            // Update buttons
            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('next-btn').focus();
        }

        function nextWord() {
            // Simply display the next word (or completion screen if done)
            displayWord();
        }

        function previousWord() {
            // Previous button disabled in session-based mode
            // No action needed
        }

        function showCompletionScreen() {
            // Hide quiz card, show completion screen
            document.getElementById('quiz-card').classList.add('hidden');
            document.getElementById('completion-screen').classList.add('active');

            // Update completion stats
            document.getElementById('session-correct').textContent = stats.correct;
            document.getElementById('session-incorrect').textContent = stats.incorrect;

            const total = stats.correct + stats.incorrect;
            const rate = total > 0 ? Math.round((stats.correct / total) * 100) : 0;
            document.getElementById('session-rate').textContent = rate + '%';
        }

        function startNewSession() {
            // Reset session data
            shuffledVocabulary = shuffleArray(vocabulary);
            remainingWords = [...shuffledVocabulary];
            masteredWords.clear();
            stats = { correct: 0, incorrect: 0 };

            // Update UI
            updateStats();

            // Hide completion screen, show quiz card
            document.getElementById('completion-screen').classList.remove('active');
            document.getElementById('quiz-card').classList.remove('hidden');

            // Display first word
            displayWord();
        }

        // Keyboard support
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const checkBtn = document.getElementById('check-btn');
                const nextBtn = document.getElementById('next-btn');

                if (checkBtn.style.display !== 'none') {
                    checkAnswer();
                } else if (nextBtn.style.display !== 'none') {
                    nextWord();
                }
            }
        });

        // Initialize on load
        initializeSetSelector();
        updateStats();
        displayWord();
    </script>
